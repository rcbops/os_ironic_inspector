- name: Create /tftpboot directories
  file:
    path: "{{ item }}"
    state: directory
    owner: "{{ ironic_inspector_system_user_name }}"
    group: "{{ ironic_inspector_system_group_name }}"
    mode: "0755"
  with_items:
    - /tftpboot
    - /tftpboot/pxelinux.cfg

- name: Copy in tftpd-hpa config file
  template:
    src: "tftpd-hpa.j2"
    dest: "/etc/default/tftpd-hpa"
  notify:
    - Restart tftpd-hpa

- name: Copy in tftpd-hpa map file
  copy:
    src: "map-file"
    dest: "/tftpboot/map-file"
  notify:
    - Restart tftpd-hpa

- name: Copy library modules into /tftpboot
  copy:
    src: "{{ item }}"
    dest: "/tftpboot/"
    remote_src: True
  with_items: "{{ ironic_inspector_library_modules_paths }}"
